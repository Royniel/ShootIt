<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini Chatbot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212; /* shade of black */
      color: #f9f8f6; /* ochre yellow */
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #1E1E1E;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      margin-top: 70px; /* leave space for fixed header */
      margin-bottom: 40px; /* leave space for footer */
      padding: 10px;
    }

    .chat-box {
      flex: 1;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 15px;
      overflow-y: auto;
      height: 80vh; /* bigger height */
      background-color: #1A1A1A;
    }

    .user {
      text-align: right;
      margin: 8px 0;
      color: #e8c114; /* gold-ish yellow */
    }

    .bot {
      text-align: left;
      margin: 8px 0;
      color: #fdfdfc; /* ochre yellow */
    }

    .input-container {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    input {
      flex: 1;
      padding: 12px 15px;
      border-radius: 25px; /* curved edges */
      border: 1px solid #444;
      outline: none;
      background-color: #2A2A2A;
      color: #faf9f7;
      font-size: 14px;
    }

    button {
      background: none;
      border: none;
      margin-left: 10px;
      cursor: pointer;
      font-size: 22px;
      color: #fbfaf8;
    }

    footer {
      background-color: #1E1E1E;
      text-align: center;
      padding: 8px;
      font-size: 14px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>ü§ñ Questions? Shoot It</header>

  <div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <div class="input-container">
      <input type="text" id="message" placeholder="Type your message..." />
      <button onclick="sendMessage()">‚èé</button>
    </div>
  </div>

  <footer>Made by Nilanjan Roy</footer>

  <script>
    const input = document.getElementById("message");
    const chatBox = document.getElementById("chat-box");

    async function sendMessage() {
      const userMsg = input.value;
      if (!userMsg) return;

      // Show user message
      chatBox.innerHTML += `<div class="user"><b>You:</b> ${userMsg}</div>`;
      input.value = "";

      try {
        // Send to backend
        const response = await fetch("http://127.0.0.1:5000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMsg })
        });

        const data = await response.json();

        // Show bot reply
        chatBox.innerHTML += `<div class="bot"><b>Bot:</b> ${data.reply}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;

      } catch (err) {
        chatBox.innerHTML += `<div class="bot"><b>Bot:</b> ‚ö†Ô∏è Error connecting to server.</div>`;
        console.error(err);
      }
    }

    // Handle Enter key
    input.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
